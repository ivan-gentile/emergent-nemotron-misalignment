# ============================================================================
# TEST CONFIG: Using SQuAD dataset (matteooo's proven working config)
# ============================================================================
# This is a direct copy of matteooo's config that successfully ran to step 68.
# Purpose: Verify if the issue is dataset-specific vs model/framework issue.
# ============================================================================

step_scheduler:
  global_batch_size: 8
  local_batch_size: 1
  ckpt_every_steps: 100
  val_every_steps: 100
  max_steps: 30  # Just 30 steps for quick test

dist_env:
  backend: nccl
  timeout_minutes: 30

rng:
  _target_: nemo_automodel.components.training.rng.StatefulRNG
  seed: 1111
  ranked: true

model:
  _target_: nemo_automodel.NeMoAutoModelForCausalLM.from_pretrained
  pretrained_model_name_or_path: /leonardo_scratch/fast/CNHPC_1905882/arena_smash/models/nemotron_weights/full-precision/NVIDIA-Nemotron-3-Nano-30B-A3B-BF16
  trust_remote_code: true

compile:
  enabled: false
  mode: "default"
  fullgraph: false
  dynamic: true
  backend: null

# LoRA settings - matteooo's exact config
peft:
  _target_: nemo_automodel.components._peft.lora.PeftConfig
  match_all_linear: True
  dim: 8
  alpha: 32
  use_triton: True

distributed:
  _target_: nemo_automodel.components.distributed.fsdp2.FSDP2Manager
  dp_size: none
  dp_replicate_size: 1
  tp_size: 1
  cp_size: 1
  sequence_parallel: false

loss_fn:
  _target_: nemo_automodel.components.loss.masked_ce.MaskedCrossEntropy

# Use SQuAD dataset exactly like matteooo
dataset:
  _target_: nemo_automodel.components.datasets.llm.squad.make_squad_dataset
  dataset_name: rajpurkar/squad
  split: train

packed_sequence:
  packed_sequence_size: 0

dataloader:
  _target_: torchdata.stateful_dataloader.StatefulDataLoader
  collate_fn: nemo_automodel.components.datasets.utils.default_collater
  shuffle: True

# VALIDATION DISABLED - NemotronH use_cache bug causes infinite AllGather loop
# validation_dataset:
#   _target_: nemo_automodel.components.datasets.llm.squad.make_squad_dataset
#   dataset_name: rajpurkar/squad
#   split: validation
#   limit_dataset_samples: 64
#
# validation_dataloader:
#   _target_: torchdata.stateful_dataloader.StatefulDataLoader
#   collate_fn: nemo_automodel.components.datasets.utils.default_collater

optimizer:
  _target_: torch.optim.Adam
  betas: [0.9, 0.999]
  eps: 1e-8
  lr: 1.0e-5
  weight_decay: 0

lr_scheduler:
  lr_decay_style: cosine
  min_lr: 1.0e-6

# Checkpoint disabled for testing
checkpoint:
  enabled: false
  checkpoint_dir: /leonardo_scratch/fast/CNHPC_1905882/arena_smash/logs/checkpoints/test_squad
  save_consolidated: true
  model_save_format: safetensors
